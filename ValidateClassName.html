<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate tên lớp học</title>
</head>
<body>
            <script>
                let regExp = /^[ACP][0-9]{4}[GHIKLM]$/;
                function isAClassName(str) {
                    return regExp.test(str);
                }

                console.log(isAClassName("C0418G"));
                console.log(isAClassName("E0588S"));
                console.log(isAClassName("_C0419G"));
                console.log(isAClassName("!$C0419G"));
                console.log(isAClassName("BA0419I"));
            </script>
</body>
</html>
